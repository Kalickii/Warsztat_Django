<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
    {% if message %}
    {{ message }}
      <br><br>
    {% endif %}
        <h1>Room Name: {{ room.name }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>
            Comment:
            <input type="text" name="comment">
        </label>
        <br><br>
        <label>
            Date:
            <input type="date" name="date">
        </label>
        <br><br>
        <input type="submit" value="Book">
    </form>
        <br><br><br>
             <label>
                <p>Reservations:</p>
                    {% for date, comment in bookings %}
                        <p>{{ date}}, Comment: {{ comment }}</p>
                    {% endfor %}
             </label>
</body>
</html>
