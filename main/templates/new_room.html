<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
</head>
<body>
    <h1>Add New Room</h1>
    <p>{{ message }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <label>
            Room Name:
            <input type="text" name="name">
        </label>
    <br><br>
        <label>
            Room Capacity:
            <input type="number" name="capacity" value="0">
        </label>
    <br><br>
        <label>
            Projector:
            <select name="projector">
                <option value="0">Not Available</option>
+               <option value="1">Available</option>
            </select>
        </label>
    <br><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
